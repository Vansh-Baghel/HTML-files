        body{

        h1{
            color: blue !important;
        }
        <!--Here color purple niche h but still blue apply hoga-->
        h1{
            color: purple;
        }
    </style>
</head>
<body>                      <!--Proper explanation in the notepad. -->

        <li> Default <a href=""> Link </a> color </li>

    </ul>
